<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="//db.onlinewebfonts.com/c/a4e256ed67403c6ad5d43937ed48a77b?family=Core+Sans+N+W01+35+Light" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/css/style3.css" type="text/css">
</head>
<body>

<div class="body-content">
    <div class="module">
        <h1>Create an account</h1>
        <form class="form" action="/logIn/insert" method="post" enctype="multipart/form-data" autocomplete="off">
            <div class="alert alert-error"></div>
            <input type="text" placeholder="First Name" name="firstName" required />
            <input type="text" placeholder="Last Name" name="lastName" required />
            <input type="text" placeholder="No Of Telephone" name="numberOfTelephone" pattern="0\d+$" title="Must contain only digits" required minlength="10" maxlength="10" />
            <input type="text" placeholder="City " name="city" required />
            <input type="text" placeholder="Street " name="street"  required />
            <input type="text" placeholder="Number " name="number" pattern="^\d+$" title="Must contain only digits" required />
            <input type="email" placeholder="Email" name="email" required minlength="5" maxlength="30" />
            <input type="password" placeholder="Password" name="password" autocomplete="new-password" required minlength="5" maxlength="30" />

            <input type="submit" value="Register" name="register" class="btn btn-block btn-primary" />
        </form>
    </div>
</div>

</body>
</html>
